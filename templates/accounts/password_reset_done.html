{% extends "base.html" %}

{% block title %}E-mail Enviado - ERP Ninja{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-check text-success display-1"></i>
                        <h2 class="h4 mt-3">E-mail Enviado</h2>
                        <p class="text-muted">
                            Enviamos um e-mail com instruções para redefinir sua senha.
                            Se você não receber o e-mail em alguns minutos, verifique sua pasta de spam.
                        </p>
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Voltar para o Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
