{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Redefinir Senha - ERP Ninja{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="h4">Redefinir Senha</h2>
                        <p class="text-muted">Digite seu e-mail para receber as instruções de redefinição de senha</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">
                            <a href="{% url 'login' %}" class="text-muted">Voltar para o login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
